<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <div class="header">
        WELCOME TO SUMMONER'S RIFT

    </div>
    <div class="score">
        <img src="./img/null.png" class="square-image" id="playerChoice" alt="player choice">
        <div class="currentScore">
            0-0
        </div>
        <img src="./img/null.png" class="square-image" id="computerChoice" alt="player choice">
    </div>
    <div class="result">
        CHOOSE YOUR CHAMPION!
    </div>
    <div class="choice">

        <img src="./img/rock.jpg" class="square-image" id="rock" alt="rock">
        <img src="./img/paper.jpg" class="square-image" id="paper" alt="paper">
        <img src="./img/scissors.jpg" class="square-image" id="scissors" alt="scissors">-
    </div>
    <script src="javascript.js"></script>
</body>

</html>
